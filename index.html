<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Nordic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <div class="center-wrapper">
      <div class="title-box">
        <h1>Välkommen till Nordic!</h1>
      </div>

      <p class="intro-text">
        Det här är min första webbsida på GitHub Pages.
      </p>

      <!-- SOCIALA KNAPPAR -->
      <div class="button-group">
        <a href="https://discord.com" target="_blank" class="social-button discord">Discord</a>
        <a href="https://youtube.com" target="_blank" class="social-button youtube">YouTube</a>
        <a href="https://www.tiktok.com" target="_blank" class="social-button tiktok">TikTok</a>
      </div>

    </div>
  </section>

  <!-- KYLSKÅP / BILDER -->
  <section class="gallery-section">
    <div class="fridge">
      <div class="photo"><img src="img1.jpg" alt=""></div>
      <div class="photo"><img src="img2.jpg" alt=""></div>
      <div class="photo"><img src="img3.jpg" alt=""></div>
      <div class="photo"><img src="img4.jpg" alt=""></div>
      <div class="photo"><img src="img5.jpg" alt=""></div>
      <div class="photo"><img src="img6.jpg" alt=""></div>
      <div class="photo"><img src="img7.jpg" alt=""></div>
      <div class="photo"><img src="img8.jpg" alt=""></div>
      <div class="photo"><img src="img9.jpg" alt=""></div>
      <div class="photo"><img src="img10.jpg" alt=""></div>
    </div>
  </section>

</body>
</html>
